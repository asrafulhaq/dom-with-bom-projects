<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="./style.css"> 
</head>
<body>

 
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <a class="btn btn-primary" data-bs-toggle="modal" href="#shop_modal">Add new product</a>
                <br>
                <br>
                <div class="card shadow">
                    <div class="card-body">
                        <h2>Shop App</h2>
                        <hr>
                        <table class="table table-striped shop-data">
                            <thead>
                                <tr>
                                    <td>#</td>
                                    <td>Product Photo</td>
                                    <td>Product Name</td>
                                    <td>Price</td>
                                    <td>Quantity</td>
                                    <td>Total</td>
                                    <td>Action</td>
                                </tr>
                            </thead>
                            <tbody id="product_list">                              




                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="modal fade" id="shop_modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add new product</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="msg"></div>
                    <form id="product_form">
                        <div class="my-3">
                            <label for="">Name</label>
                            <input name="name" type="text" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Price</label>
                            <input name="price" type="text" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Quantity</label>
                            <input name="quantity" type="text" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Photo</label>
                            <input name="photo" type="text" class="form-control">
                        </div>
                        <div class="my-3">
                            <input type="submit" class="btn btn-primary w-100" value="Add now">
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="./app/functions.js"></script>
    <script src="./app.js"></script>

</body>
</html>
